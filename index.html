<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>drxiayth.github.io</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>  
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">drxiayth.gitHub.io</h1>
    </section>
    
    <h1 id="parent_domain"></h1>
    <br><br><br><br><br>
    <iframe src="http://cpdxue.github.io/"></iframe>
    <script>

    $(document).ready( function(){

      parent_domain = "http://drxiayth.github.io";
      child_domain = "http://cpdxue.github.io";
      $("#parent_domain").html("Domain: " + document.domain);

      // Create IE + others compatible event handler
      var eventMethod = window.addEventListener ? "addEventListener" : "attachEvent";
      var eventer = window[eventMethod];
      var messageEvent = eventMethod == "attachEvent" ? "onmessage" : "message";

  
      // Listener
      eventer(messageEvent,function(e) {
        var origin = event.origin || event.originalEvent.origin;
        if (origin != child_domain){
          return;
        } else {
          if (e.data.indexOf('msg from child to parent')!=-1){
            console.log('parent received msg from origin: ' + origin )
            console.log('parent received msg: ', e.data);      
            $('iframe')[0].contentWindow.postMessage('a msg from parent', child_domain)
          }
        }        
      },false);
    })
    </script>


  
  </body>
</html>
